  - name: 'people'
    label: 'People'
    folder: '_people/'
    create: true
    identifier_field: 'id'
    slug: 'person-{{id}}'
    fields:
      - { label: 'Layout',   name: 'layout', widget: 'hidden', default: 'person'}
      - { label: 'Name',     name: 'name', widget: 'string' }
      - { label: 'Site ID',  name: 'id', widget: 'string' }
      - { label: 'Twitter',  name: 'twitter', widget: 'string' , required: false }
      - { label: 'Github',   name: 'gthub', widget: 'string' , required: false}

  - name: 'tour'
    label: 'Tour'
    folder: '_events/world_tour/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'event' }
        - { label: 'Format', name: 'format', widget: 'hidden', default: 'world_tour' }

        - { label: 'Event Organiser (manages speakers, swag etc)', name: 'organiser',  required: false, widget: 'relation', collection: 'people', value_field: 'id', search_fields: ['name'] , display_fields: ['name']  }

        - { label: 'Event Title', name: 'title', widget: 'string' }
        - { label: 'Virtual Event?', name: 'virtual', widget: 'boolean' }

        - { label: 'Host Group', name: 'group', widget: 'relation' , collection: 'groups' , value_field: 'short' , search_fields: ['group'] }
        - { label: 'Host contact', name: 'contact',  required: false, widget: 'relation', collection: 'people', value_field: 'id', search_fields: ['name'] , display_fields: ['name']  }

        - { label: 'Link', name: 'link', widget: 'string'  , required: false}

        - { label: 'Week', name: 'week', widget: 'date' , required: false}
        - { label: 'Event Date', name: 'date', widget: 'date'  , required: false}
        - { label: 'Event Time (24hr clock)', name: 'time', widget: 'number' , required: false }
        - { label: 'Timezone',   name: 'zone', widget: 'string' , required: false }

        - { label: 'Presenters', name: 'presenters',  required: false, widget: 'list', fields: [ { label: 'role' , name: 'role',  widget: 'select', options: ['presenter','demonstrator','support']  }, { label: 'presenter' , name: 'presenter' , widget: 'relation', collection: 'people', value_field: 'id', search_fields: ['name'] , display_fields: ['name'] } ]  }
        - { label: 'Help Wanted', name: 'help', required: false, widget: 'list', fields: [ { label: 'type' , name: 'type' , widget: 'select', options: ['presenter','demonstrator','organisation','support','other']  } ] }
