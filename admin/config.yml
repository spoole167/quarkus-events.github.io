  - name: 'sections'
    label: 'Sections'
    folder: '_sections/'
    create: true
    fields:
        - { label: 'Name', name: 'name', widget: 'string' }
        - { label: 'Title', name: 'title', widget: 'string' }
        - { label: 'Abstract', name: 'abstract', widget: 'string' }
        - { label: 'Layout', name: 'layout', default: 'contact-list' }
        - { label: 'Child Layout', name: 'children', default: 'cards' , required: false}
        -   label: 'Display Order'
            name: 'display'
            required: false
            widget: object
            fields:
               - label: 'Home Page'
                 name: 'home'
                 widget: 'number'
                 required: false
               - label: 'Navigation'
                 name: 'nav'
                 widget: 'number'
                 required: false

  - name: 'pages'
    label: 'Pages'
    editor:
     preview: false
    files:
    - label: 'About Page'
      name: 'about'
      file: 'about.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
